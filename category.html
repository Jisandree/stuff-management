<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <div class="form-group">
      <div class="row">
        <div class="col-md-6 mb-2">
          <input
            type="text"
            class="form-control"
            placeholder="Name of category"
            id="name"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button
            type="button"
            id="saveButton"
            class="btn btn-primary"
            onclick="SaveStuff()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
    <table class="table table-bordered mt-4">
      <thead class="thead-dark">
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Name category</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="result">
        <!-- Dynamic content will be injected here -->
      </tbody>
    </table>

    <!-- Bootstrap JS and Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const GetStuff = async () => {
        await axios
          .get("http://localhost:3001/category")
          .then((response) => {
            console.log(response.data);
            const stuffs = response.data;
            let bucket = "";
            stuffs.forEach((stuff, index) => {
              bucket += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${stuff.name}</td>
                        <td>
                          <button type="button" onclick="EditStuff('${
                            stuff.id
                          }')">Edit</button>
                            <button type="button" onclick="DeleteStuff('${
                              stuff.id
                            }')">Delete</button>
                        </td>
                    </tr>
                    `;
            });
            document.getElementById("result").innerHTML = bucket;
            document.getElementById("name").value = "";
          })
          .catch((error) => {
            alert(error.message);
          });
      };
      GetStuff();
      const SaveStuff = async () => {
        let name = document.getElementById("name").value;

        await axios
          .post("http://localhost:3001/category", {
            name: name,
          })
          .then((response) => {
            console.log(response);
            GetStuff();
          })
          .catch((error) => {
            alert(error.message);
          });
      };
      const DeleteStuff = async (id) => {
        const confirmVal = confirm("Apakah data akan dihapus?");
        if (confirmVal) {
          await axios
            .delete(`http://localhost:3001/category/${id}`)
            .then((response) => {
              console.log(response);
              GetStuff();
            })
            .catch((error) => {
              alert(error.message);
            });
        }
      };

      const EditStuff = async (id) => {
        await axios
          .get(`http://localhost:3001/category/${id}`) // Perbaikan URL di sini
          .then((response) => {
            const data = response.data;
            document.getElementById("name").value = data.name;

            // Change Save button to Update button
            const saveButton = document.getElementById("saveButton");
            saveButton.innerText = "Update";
            saveButton.onclick = () => UpdateStuff(id); // Change onclick behavior to call UpdateStuff
          })
          .catch((error) => {
            alert(error.message);
          });
      };

      // Function to update existing data
      const UpdateStuff = async (id) => {
        let name = document.getElementById("name").value;

        await axios
          .put(`http://localhost:3001/category/${id}`, {
            name: name,
          })
          .then((response) => {
            console.log(response);
            GetStuff(); // Refresh the list after updating
            // Reset input fields
            document.getElementById("name").value = "";

            // Change Update button back to Save button
            const saveButton = document.getElementById("saveButton");
            saveButton.innerHTML = "Save";
            saveButton.onclick = SaveStuff; // Change onclick behavior back to SaveStuff
          })
          .catch((error) => {
            alert(error.message);
          });
      };
    </script>
  </body>
</html>
